<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>ISSUU</title>
</head>
<body>
    <header class="issuu-Header">
        <div class="logo-Header">
            <img class="logo-header-img" src="IMG/ISSUU Main Logo.png" alt="ISSUU Logo">
        </div>
        <div class="user-Header">
            <div><span>Already a user?</span></div>
            <div><a href="#">Sign in</a></div>
        </div>
    </header>

    <h1>Create an ISSUU Account.</h1>
    
    <div>
        <a href="#"><img src="IMG/Sign in with Google.png" alt="Sign in with Google"></a>
        <a href="#"><img src="IMG/Sign in with Facebook.png" alt="Continue with Facebook"></a>
    </div>

    <span>Or with email</span>

    <div>
        <form class="formulario">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="e.g. john.doe@email.com"><br><br>
                <label for="password">Pasword</label>
                <input type="password" name="password" id="pasword">
            </div>
            
            <div>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I accept the <a href="#">Terms of Service</a> and the <a href="#">Professional Terms of Service</a>.</label>
            </div>
            
    
            <input type="submit" value="create account" class="cta-create-account">
        </form>
    </div>
    

    <footer class="footer">
        <div class="footer_1"><span class="footer_1">Issuu Inc.</span></div>
        <div>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">DMCA</a>
        </div>
    </footer>
</body>
</html>
